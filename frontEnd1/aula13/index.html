<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>iFome</title>
</head>
<body>
    <main class="container">
        <section>
            <img src="https://static7.depositphotos.com/1011415/743/v/600/depositphotos_7438540-stock-illustration-cheeseburger.jpg" alt="Logo do iFome">
            <h1>Eu como tudo isso!</h1>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu e-mail" required>
                    <label for="endereco">Endereço:</label>
                    <textarea name="endereco" id="endereco" cols="20" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Escolha seu lanche:</legend>
                    <select name="lanches">
                        <option value="">Escolha uma opção</option>
                        <optgroup label="Regulares">
                            <option value="x-burger">X-Burger</option>
                            <option value="x-salada">X-Salada</option>
                        </optgroup>
                        <optgroup label="Especiais">
                            <option value="x-bacon">X-Bacon</option>
                            <option value="x-egg">X-Egg</option>
                            <option value="x-tudo">X-Tudo</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Método de pagamento:</legend>
                    <div class="metodoPagamento">
                        <input type="radio" name="pagamento" id="dinheiro" checked>
                        <label for="dinheiro">Dinheiro</label>
                        <input type="radio" name="pagamento" id="credito">
                        <label for="credito">Crédito</label>
                        <input type="radio" name="pagamento" id="debito">
                        <label for="debito">Débito</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Opcionais:</legend>
                    <div class="opcionais">
                        <input type="checkbox" name="colher" id="colher">
                        <label for="colher">Colher</label>
                        <input type="checkbox" name="garfo" id="garfo">
                        <label for="garfo">Garfo</label>
                        <input type="checkbox" name="hashi" id="hashi">
                        <label for="hashi">Hashi</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Agendar para quando?</legend>
                    <input type="datetime-local" name="data" id="data">
                </fieldset>
                <button type="submit">Enviar</button>
                <button type="Reset">Cancelar</button>
            </form>
        </section>
    </main>
</body>
</html>
