<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aula 14 - Mesa de Trabalho</title>
</head>
<body>
    <header>
        Turma 16 - Mesa 7 - Ector Cunha, Gabriela Schneider, Katherine Duarte, Mateus Benites Dias, Victor Rocha
    </header>
    <main class="container">
        <section>
            <img src="./img/doce.jpeg" alt="Imagem de um doce">
            <h1>Mestre dos Doces</h1>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Endereço de email">
                </fieldset>
                <fieldset>
                    <legend>Escolha seu Doce:</legend>
                    <select name="doces">
                        <option value="">Selecione...</option>
                        <optgroup label="Docinhos de festa">
                            <option value="brigadeiro">Brigadeiro</option>
                            <option value="beijinho">Beijinho</option>
                            <option value="quindim">Quindim</option>
                            <option value="bem-casado">Bem Casado</option>
                        </optgroup>
                        <optgroup label="Doces Franceses">
                            <option value="macaron">Macaron</option>
                            <option value="madeleine">Madeleine</option>
                            <option value="eclair">Éclair</option>
                            <option value="tarte-tatin">Tarte Tatin</option>
                            <option value="creme-brulee">Crème Brûlée</option>
                            <option value="gateau-opera">Gâteau Opéra</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Método de Pagamento</legend>
                    <div class="metodoPagamento">
                        <input type="radio" name="pagamento" id="dinheiro">
                        <label for="dinheiro">Dinheiro</label>
                        <input type="radio" name="pagamento" id="credito">
                        <label for="credito">Cartão de Crédito</label>
                        <input type="radio" name="pagamento" id="debito">
                        <label for="debito">Cartão de Débito</label>
                        <input type="radio" name="pagamento" id="vr">
                        <label for="vr">Vale Refeição</label>
                        <input type="radio" name="pagamento" id="pix">
                        <label for="pix">Pix</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dados de Entrega:</legend>
                    <label for="endereco">Endereço:</label>
                    <textarea name="endereco" id="endereco" cols="20" rows="5"></textarea>
                    <label>Agendamento:</label>
                    <input type="datetime-local" name="" id="">
                </fieldset>
                <button type="submit">Pedir</button>
                <button type="Reset">Cancelar</button>
            </form>
        </section>
    </main>
</body>
</html>
