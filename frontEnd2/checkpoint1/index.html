<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Front End II - Checkpoint 1</title>
</head>
<body>
    <main>
        <h1>Pokédex</h1>
        <fieldset>
            <form>
                <label for="nome" id="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="desc" id="desc">Descrição:</label>
                <input type="text" name="desc" id="desc">
                <label for="url" id="url">URL da Imagem:</label>
                <input type="text" name="url" id="url">
                <label for="regiao">Região:</label>
                <div class="regiao">
                    <div id="kanto">
                        <input type="radio" name="regiao" id="regiao" value="kanto">
                        <label for="kanto" id="regiao">Kanto</label>
                    </div>
                    <div id="johto">
                        <input type="radio" name="regiao" id="regiao" value="johto">
                        <label for="kanto" id="regiao">Johto</label>
                    </div>
                    <div id="hoenn">
                        <input type="radio" name="regiao" id="regiao" value="Hoenn">
                        <label for="kanto" id="regiao">Hoenn</label>
                    </div>
                    <div id="sinnoh">
                        <input type="radio" name="regiao" id="regiao" value="Sinnoh">
                        <label for="kanto" id="regiao">Sinnoh</label>
                    </div>
                </div>
                <div class="regiao">
                    <div id="unova">
                        <input type="radio" name="regiao" id="regiao" value="unova">
                        <label for="kanto" id="regiao">Unova</label>
                    </div>
                    <div id="kalos">
                        <input type="radio" name="regiao" id="regiao" value="kalos">
                        <label for="kanto" id="regiao">Kalos</label>
                    </div>
                    <div id="alola">
                        <input type="radio" name="regiao" id="regiao" value="alola">
                        <label for="kanto" id="regiao">Alola</label>
                    </div>
                    <div id="galar">
                        <input type="radio" name="regiao" id="regiao" value="galar">
                        <label for="kanto" id="regiao">Galar</label>
                    </div>
                </div>
                <label for="capturado" id="capturado">Status:</label>
                <div class="capturado">
                    <input type="checkbox" name="capturado" id="capturado">
                    <label for="capturado" id="capturado">Capturado</label>
                </div>
                <input type="submit" value="Enviar" class="button" id="btn">
            </form>
        </fieldset>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
