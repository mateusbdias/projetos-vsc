<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End III - Aula 01</title>
</head>
<body>
    <div id="container">

    </div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        const span = React.createElement("span", {}, "Mundo");

        const p = React.createElement("p", {}, ["Olá ", span]);

        const h2 = React.createElement("h2", {}, "OLÁ");

        const div = React.createElement("div", {}, [h2, p]);

        ReactDOM.render(div, document.getElementById("container"));
    </script>
</body>
</html>
