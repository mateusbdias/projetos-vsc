<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        var h1 = React.createElement("h1", {}, "Hello World!");
        var h2 = React.createElement("h2", {style: {color: "blue"}, id: "name"}, "Mateus Benites Dias");
        var h3 = React.createElement("h3", {style: {color: "red"}}, "27 yrs");
        var container = React.createElement("div", {id: "container"}, [h1, h2, h3]);

        ReactDOM.render(container, document.querySelector("body"));
    </script>
</body>
</html>
