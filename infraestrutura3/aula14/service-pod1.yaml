#versão da API do script
apiVersion: v1
#tipo da criação, neste caso um serviço
kind: NodePort
#informações referentes ao serviço
metadata:
#nome do serviço
  name: svc-pod-1
#especificações do serviço
spec:
#tipo do serviço um ClusterIP, vai estabelecer um IP para comunição
  type: ClusterIP
#seletor para fazer refencia a qual serviço ele será vinculado.
  selector:
# pela label escolhemos o segundo pod
    app: primeiro-pod
#redirecionamento de portas
  ports:
#o serviço irá ficar escutando na porta 6000
    - nodePort: 30000
# e enviará para o container na porta 80
      targetPort: 80
